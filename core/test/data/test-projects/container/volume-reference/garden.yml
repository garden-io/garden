kind: Module
name: volume-reference
description: Test module for volume module references
type: container
image: busybox:1.31.1
include: []
build:
  dependencies: [simple-service]
services:
  - name: volume-reference
    dependencies: [simple-service]
    command: [sh, -c, "nc -l -p 8080"]
    ports:
      - name: http
        containerPort: 8080
    volumes:
      - name: test
        containerPath: /volume
