apiVersion: garden.io/v2
kind: Project
name: variable-crossreferences

environments:
  - name: local
    variables:
      environmentLevel:
        suffix: "world"
        hello: hello ${var.environmentLevel.suffix}

providers:
  - name: test-plugin

variables:
  projectLevel:
    suffix: "world"
    hello: hello ${var.projectLevel.suffix}
