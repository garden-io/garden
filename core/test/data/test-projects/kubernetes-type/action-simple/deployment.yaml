apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: busybox
          image: busybox:1.31.1
          args: ["/bin/sh", "-c", "eho 'Hello from busybox'"]
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
