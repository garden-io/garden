kind: Module
description: Postgres database for storing voting results
type: helm
name: postgres
chart: postgresql
repo: https://charts.bitnami.com/bitnami
version: "12.4.2"
serviceResource:
  kind: StatefulSet
  name: postgres
tasks:
  - name: db-init
    args: [
      export, "&&",
      psql,
      -w,
      -U, postgres,
      --host, postgres,
      --port=5432,
      -d, postgres,
      -c, "'CREATE TABLE IF NOT EXISTS votes (id VARCHAR(255) NOT NULL UNIQUE, vote VARCHAR(255) NOT NULL, created_at timestamp default NULL)'"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - postgres
  - name: db-clear
    args: [
      psql,
      -w,
      -U, postgres,
      --host, postgres,
      --port=5432,
      -d, postgres,
      -c "'TRUNCATE votes'"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - postgres
values:
  # This is a more digestable name than the default one in the template
  fullnameOverride: postgres
  auth:
    # This should of course not be used in production
    postgresPassword: postgres
  # Avoid some late startup flakiness
  primary:
    readinessProbe:
      successThreshold: 3 # Raised from a default of 1
  # hrmpf (https://github.com/bitnami/containers/issues/83267)
  image:
    repository: bitnamilegacy/postgresql
