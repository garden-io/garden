kind: Project
name: terraform-provider
variables:
  workspace: default
environments:
  - name: local
  - name: prod
providers:
  - name: terraform
    allowDestroy: ${environment.name != 'prod'}
    autoApply: ${environment.name != 'prod'}
    initRoot: tf
    version: "0.13.3"
    workspace: ${var.workspace}
    variables:
      my-variable: foo
      env: ${environment.name}
  - name: test-plugin
    something: ${providers.terraform.outputs.my-output}
