kind: Module
type: kubernetes
name: module-simple
description: Simple Kubernetes module with minimum config
manifests:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: busybox-deployment
      labels:
        app: busybox
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: busybox
      template:
        metadata:
          labels:
            app: busybox
        spec:
          containers:
            - name: busybox
              image: busybox:1.31.1
              ports:
                - containerPort: 80
serviceResource:
  kind: Deployment
  name: busybox-deployment
tests:
  - name: echo-test
    command: [sh, -c, "echo ok"]
tasks:
  - name: echo-task
    command: [sh, -c, "echo ok"]
