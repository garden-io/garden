apiVersion: garden.io/v1
kind: Project
name: otel-collector-test
environments:
  - name: local
    defaultNamespace: ${var.env-name}
    variables:
      defaultHostname: ${var.env-name}.local.demo.garden
  - name: testing
    defaultNamespace: ${var.env-name}
    variables:
      defaultHostname: ${var.env-name}.dev.example.com
providers:
  - name: local-kubernetes
    environments: [local]
    namespace: ${environment.namespace}
    defaultHostname: ${var.defaultHostname}
  - name: kubernetes
    environments: [testing]
    # Replace the below values as appropriate
    context: ci-context
    namespace: ${environment.namespace}
    defaultHostname: ${var.defaultHostname}
    buildMode: cluster-buildkit
    deploymentRegistry:
      hostname: index.docker.io    # <- set this to your registry hostname
      namespace: gardenci   # <- typically your organization name, project ID etc.
    imagePullSecrets:
      # Make sure this matches the name and namespace of the imagePullSecret you've created
      # to authenticate with your registry (if needed)
      - name: regcred
        namespace: default
  - name: otel-collector
    exporters:
      - name: otlphttp
        enabled: true
        endpoint: http://${var.defaultHostname}:80
        headers:
          x-garden-test-header: 1
variables:
  env-name: ${project.name}-testing-${local.username}
