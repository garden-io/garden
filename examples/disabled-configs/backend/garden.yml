kind: Module
name: backend
description: Backend service container
type: container
disabled: ${environment.name == "local"}
services:
  - name: backend
    ports:
      - name: http
        containerPort: 8080
        # Maps service:80 -> container:8080
        servicePort: 80
    ingresses:
      - path: /hello-backend
        port: http
tasks:
