kind: Build
name: backend
description: Backend service container image
type: container


---
kind: Deploy
name: backend
description: Backend service container image
type: container
dependencies:
  - build.backend
disabled: ${environment.name == "local"}
spec:
  image: ${actions.build.backend.outputs.deploymentImageId}
  ports:
    - name: http
      containerPort: 8080
      # Maps service:80 -> container:8080
      servicePort: 80
  ingresses:
    - path: /hello-backend
      port: http

---
kind: Run
name: backend
type: container
dependencies:
  - build.backend
disabled: ${environment.name == "local"}
spec:
  command: ["sh", "-c", "echo task output"]
  image: ${actions.build.backend.outputs.deploymentImageId}
