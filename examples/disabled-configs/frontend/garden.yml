kind: Build
name: frontend
description: Frontend service container image
type: container

---
kind: Deploy
name: frontend
description: Frontend service container
type: container
dependencies:
  - build.frontend
  - deploy.backend
spec:
  image: ${actions.build.frontend.outputs.deploymentImageId}
  ports:
    - name: http
      containerPort: 8080
  healthCheck:
    httpGet:
      path: /hello-frontend
      port: http
  ingresses:
    - path: /hello-frontend
      port: http
    - path: /call-backend
      port: http

---
kind: Test
name: frontend-unit
description: Frontend service unit tests
type: container
dependencies:
  - build.frontend
spec:
  command: [npm, test]
  image: ${actions.build.frontend.outputs.deploymentImageId}

---
kind: Test
name: frontend-integ
description: Frontend service integration tests
type: container
dependencies:
  - build.frontend
  - deploy.frontend
disabled: ${environment.name == "local"}
spec:
  command: [npm, run, integ]
  image: ${actions.build.frontend.outputs.deploymentImageId}
