kind: Module
description: Node greeting service
name: node-service
type: container
hotReload:
  sync:
    - target: /app/
services:
  - name: node-service
    args: [npm, start]
    devMode:
      command: [npm, run, dev] # Overrides the container's default when the service is deployed in dev mode
      sync:
        - source: src
          target: /app/src
          # Make sure to specify any paths that should not be synced!
          exclude: [node_modules]
          mode: one-way
    ports:
      - name: http
        containerPort: 8080
    ingresses:
      - path: /hello
        port: http
    healthCheck:
      httpGet:
        path: /_ah/health
        port: http