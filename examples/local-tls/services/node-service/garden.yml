module:
  name: node-service
  description: Node service container
  type: container
  services:
    - name: node-service
      command: [npm, start]
      ports:
        - name: http
          containerPort: 8080
      endpoints:
        - path: /hello
          port: http
        - path: /call-go-service
          port: http
      dependencies:
        - go-service
  tests:
    - name: unit
      command: [npm, test]
    - name: integ
      command: [npm, run, integ]
      dependencies:
        - go-service
