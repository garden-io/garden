kind: Deploy
description: Helm chart for the voting UI
type: helm
name: vote

dependencies:
  - deploy.api

variables:
  hostname: vote.${var.baseHostname}

spec:
  defaultTarget:
    kind: Deployment
    name: vote
  sync:
    paths:
      - containerPath: /app/src
        sourcePath: ${actions.build.vote-image.sourcePath}/src
        mode: two-way
  values:
    image:
      repository: ${actions.build.vote-image.outputs.deployment-image-name}
      tag: ${actions.build.vote-image.version}
    imagePullSecrets: ${var.imagePullSecrets}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["${var.hostname}"]
    env:
      - name: HOSTNAME
        value: ${var.hostname}

---

kind: Test
name: vote-integ-exec
type: kubernetes-exec
dependencies:
  - deploy.vote
timeout: 60
spec:
  resource:
    kind: Deployment
    name: vote
  command: [/bin/sh, -c, "npm run test:integ"]

---

kind: Test
name: vote-integ-pod
type: helm-pod
dependencies:
  - deploy.api
variables:
  hostname: vote.${var.baseHostname}
timeout: 60
spec:
  resource:
    kind: Deployment
    name: vote-integ-pod
  command: [/bin/sh, -c, "npm run test:integ"]
  values:
    image:
      repository: ${actions.build.vote-image.outputs.deployment-image-name}
      tag: ${actions.build.vote-image.version}
    imagePullSecrets: ${var.imagePullSecrets}
    ingress:
      enabled: true
      paths: [/]
      hosts: ["${var.hostname}"]
    env:
      - name: HOSTNAME
        value: ${var.hostname}
