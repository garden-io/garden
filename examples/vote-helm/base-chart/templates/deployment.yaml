apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "base-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "base-chart.name" . }}
    helm.sh/chart: {{ include "base-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "base-chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "base-chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: init-a
          image: busybox:1.31.1
          args:
            [
              echo,
              "Hello 1 from init A\nHello 2 from init A\nHello 3 from init A",
            ]
        - name: init-b
          image: busybox:1.31.1
          args:
            [
              "bin/sh",
              "-c",
              "echo 'Hello 1 from init B\nHello 2 from init B' && eho 'No way'",
            ]
      containers:
        - name: {{ include "base-chart.name" . }}
          image: "{{ required "Must specify image.repository field in values" .Values.image.repository }}:{{ required "Must specify image.tag field in values" .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          args:
            {{- toYaml .Values.args | nindent 12 }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .Values.healthCheckPath }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheckPath }}
              port: http
          {{- end }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
