kind: Module
name: a
description: Node service A
dockerfile: Dockerfile-a
type: container
services:
  - name: a
    command: [npm, start]
    ports:
      - name: http
        containerPort: 8080
    ingresses:
      - path: /hello-a
        port: http
tests:
  - name: unit
    args: [npm, test]

