kind: Module
name: backend
description: Backend service container
type: container

# You can specify variables here at the module level
variables:
  ingressPath: /hello-backend

services:
  - name: backend
    ports:
      - name: http
        containerPort: 8080
        # Maps service:80 -> container:8080
        servicePort: 80
    ingresses:
      - path: ${var.ingressPath}
        port: http

tasks:
  - name: test
    command: ["sh", "-c", "echo task output"]