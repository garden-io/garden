apiVersion: garden.io/v2
kind: Project
name: vote
environments:
  - name: local
    variables:
      baseHostname: vote.local.demo.garden
  - name: remote
    variables:
      baseHostname: ${project.name}-testing-${var.userId}.dev.example.com
providers:
  - name: local-kubernetes
    environments: [local]
  - name: kubernetes
    environments: [remote]
    # Replace the below values as appropriate
    context: ci-context
    namespace: ${project.name}-testing-${var.userId}
    defaultHostname: ${var.baseHostname}
    deploymentRegistry:
      hostname: index.docker.io # <- set this to your registry hostname
      namespace: gardenci # <- typically your organization name, project ID etc.
    imagePullSecrets:
      # Make sure this matches the name and namespace of the imagePullSecret you've created
      # to authenticate with your registry (if needed)
      - name: regcred
        namespace: default
variables:
  userId: ${kebabCase(local.username)}
  postgres-database: postgres
  # Only use for testing!
  postgres-username: postgres
  postgres-password: test-password
